name: Repository Maintenance Cleanup

on:
  schedule:
    # Runs daily at 00:00 Indian Standard Time (18:30 UTC)
    - cron: "30 18 * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # Release cleanup
      # Keeps only the latest 3 releases
      # Deletes all older releases and their tags
      # ----------------------------------------
      - name: Cleanup old releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------
      # Workflow runs cleanup
      # Keeps only the latest 25 runs overall
      # Deletes all older workflow runs
      # ----------------------------------------
      - name: Cleanup old workflow runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run list -L300 --json databaseId \
            -q '.[].databaseId' \
          | tail -n +26 \
          | xargs -r -I ID gh api \
            repos/$GITHUB_REPOSITORY/actions/runs/ID \
            -X DELETE
