name: Repository Maintenance Cleanup

on:
  # Scheduled maintenance run
  # Executes every day at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"

  # Allows manual execution from GitHub UI
  workflow_dispatch:

permissions:
  # Required to delete releases and tags
  contents: write

  # Required to delete workflow runs
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      # =================================================
      # Checkout repository
      # (Not strictly required for cleanup, but harmless
      #  and useful if repo context is needed later)
      # =================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =================================================
      # Release cleanup
      # - Fetches 100 releases
      # - Keeps latest 7
      # - Deletes everything else + tags
      # =================================================
      - name: Cleanup old releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          export GH_TOKEN=$GH_TOKEN

          echo "Fetching releases..."

          gh release list --limit 100 --json tagName,createdAt \
            -q '.[] | "\(.tagName)|\(.createdAt)"' \
            | sort -t'|' -k2 -r > releases.txt

          KEEP=$(head -n 7 releases.txt | cut -d'|' -f1)

          echo "Keeping tags:"
          echo "$KEEP"

          cat releases.txt | while IFS='|' read -r TAG DATE; do
            if ! echo "$KEEP" | grep -qx "$TAG"; then
              echo "Deleting release + tag: $TAG"
              gh release delete "$TAG" --yes || true
              git push origin ":refs/tags/$TAG" || true
            fi
          done

      # =================================================
      # Workflow runs cleanup
      # - Fetches up to 300 recent workflow runs
      # - Keeps the latest 100 runs
      # - Deletes all older runs to save storage
      # =================================================
      - name: Cleanup old workflow runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run list -L300 --json databaseId \
            -q '.[].databaseId' \
          | tail -n +101 \
          | xargs -r -I ID gh api \
            repos/$GITHUB_REPOSITORY/actions/runs/ID \
            -X DELETE
