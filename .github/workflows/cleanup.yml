name: Repository Maintenance Cleanup

on:
  # Scheduled maintenance run
  # Executes every day at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"

  # Allows manual execution from GitHub UI
  workflow_dispatch:

permissions:
  # Required to delete releases and tags
  contents: write

  # Required to delete workflow runs
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      # =================================================
      # Checkout repository
      # =================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =================================================
      # Release cleanup
      # - Fetches 100 releases
      # - Keeps only Morphe + Anddea current versions
      # - Deletes everything else + tags
      # =================================================
      - name: Cleanup old releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          MORPHE_VERSION=$(cat versions/morphe.txt 2>/dev/null || echo "none")
          ANDDEA_VERSION=$(cat versions/anddea.txt 2>/dev/null || echo "none")

          KEEP_MORPHE="Morphe-v${MORPHE_VERSION}"
          KEEP_ANDDEA="Anddea-v${ANDDEA_VERSION}"

          echo "Keeping release tags:"
          echo "$KEEP_MORPHE"
          echo "$KEEP_ANDDEA"

          echo "Fetching up to 100 releases..."

          gh release list --limit 100 --json tagName \
            -q '.[].tagName' \
          | while read -r TAG; do
              if [ "$TAG" != "$KEEP_MORPHE" ] && [ "$TAG" != "$KEEP_ANDDEA" ]; then
                echo "Deleting release + tag: $TAG"
                gh release delete "$TAG" --yes || true
                git push origin ":refs/tags/$TAG" || true
              else
                echo "Keeping release: $TAG"
              fi
            done

      # =================================================
      # Workflow runs cleanup
      # - Fetches up to 300 recent workflow runs
      # - Keeps the latest 100 runs
      # - Deletes all older runs
      # =================================================
      - name: Cleanup old workflow runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching up to 300 workflow runs..."

          gh run list -L300 --json databaseId \
            -q '.[].databaseId' \
          | tail -n +101 \
          | xargs -r -I ID gh api \
            repos/$GITHUB_REPOSITORY/actions/runs/ID \
            -X DELETE
