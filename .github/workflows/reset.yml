name: Repository Hard Cleanup

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      # =================================================
      # Checkout repository
      # =================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =================================================
      # HARD release cleanup
      # =================================================
      - name: Delete all releases and tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching up to 500 releases..."
          gh release list --limit 500 --json tagName -q '.[].tagName' \
          | while read -r tag; do
              echo "Deleting release and tag: $tag"
              gh release delete "$tag" --yes || true
              git push origin ":refs/tags/$tag" || true
            done

      # =================================================
      # Reset version tracking files (UPDATED PATHS)
      # =================================================
      - name: Reset version files
        run: |
          mkdir -p versions

          echo "0" > versions/cli.txt
          echo "0" > versions/morphe.txt
          echo "0" > versions/anddea.txt

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add versions/cli.txt versions/morphe.txt versions/anddea.txt

          if git diff --cached --quiet; then
            exit 0
          fi

          git commit -m "chore: hard reset version tracking"
          git push

      # =================================================
      # HARD workflow runs cleanup
      # =================================================
      - name: Delete old workflow runs (keep 1)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching up to 1000 workflow runs..."

          gh run list -L1000 --json databaseId \
            -q '.[].databaseId' \
          | tail -n +2 \
          | xargs -r -I ID gh api \
            repos/$GITHUB_REPOSITORY/actions/runs/ID \
            -X DELETE
